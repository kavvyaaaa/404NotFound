<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Meal & Shopping AI</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <div class="sidebar">
        <h2>AI Planner</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="meal-planner.html">Meal Planner</a>
        <a href="recipes.html">Recipes</a>
        <a href="shopping.html">Shopping List</a>
        <a href="login.html">Logout</a>
    </div>

    <div class="main-content">
        <header>
            <h1>Your Recipes</h1>
            <p>Recipes will be displayed here once fetched from the server</p>
        </header>

        <section class="recipes-container">
            <div id="recipes-list" class="recipes-grid">
                <div class="placeholder">Loading recipes...</div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const recipesList = document.getElementById("recipes-list");
            recipesList.innerHTML = ""; // clear placeholder

            // Simulated fetched recipes
            const fetchedRecipes = []; // replace with API call later

            if (fetchedRecipes.length === 0) {
                recipesList.innerHTML = '<div class="placeholder">No recipes found. Add a meal plan to see recipes.</div>';
            } else {
                fetchedRecipes.forEach(recipe => {
                    const card = document.createElement("div");
                    card.classList.add("recipe-card");
                    card.innerHTML = `
                        <h3>${recipe.name}</h3>
                        <p>${recipe.description}</p>
                    `;
                    recipesList.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
