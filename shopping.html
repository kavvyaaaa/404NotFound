<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Meal & Shopping AI</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <div class="sidebar">
        <h2>AI Planner</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="meal-planner.html">Meal Planner</a>
        <a href="recipes.html">Recipes</a>
        <a href="shopping.html">Shopping List</a>
        <a href="login.html">Logout</a>
    </div>

    <div class="main-content">
        <header>
            <h1>Your Shopping List</h1>
            <p>Items will be displayed here once fetched from the server</p>
        </header>

        <section class="list-container">
            <ul id="shopping-list">
                <li class="placeholder">Loading items...</li>
            </ul>
        </section>
    </div>

    <script>
        // Example placeholder for later API integration
        document.addEventListener("DOMContentLoaded", () => {
            const shoppingList = document.getElementById("shopping-list");
            shoppingList.innerHTML = ""; // clear placeholder

            // Simulating fetched data
            const fetchedItems = []; // empty for now, replace with API data

            if (fetchedItems.length === 0) {
                shoppingList.innerHTML = '<li class="placeholder">No items yet. Your meal plan will generate them.</li>';
            } else {
                fetchedItems.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    shoppingList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
